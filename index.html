<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium-img">
        <div class="overlay">
          <div class="overlay-flex">
            <img src="images/icon-view.svg" alt="overlay">
          </div>
          
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-flex-details">
        <p class="nft-value">
          <img src="images/icon-ethereum.svg" alt="eth-icon">
          0.041 ETH
        </p>
        <p class="time-left">
          <img src="images/icon-clock.svg" alt="clock-icon">
          3 days left
        </p>
      </div>
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar-img">
        <p>Creation of <a href="">Jules Wyvern</a></p>  
      </div>
    </div>
  </div>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salami Matthew</a>.
  </div>
</body>
</html>
